<h1>{{ order.title }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<p><label for="order.count"> Count= {{ order.count }}</label></p>
<form action="" method="post">
   {% csrf_token %}
   <input type="text" name="count"
       value="{{ order.count.count }}">
  <input type="submit" value="Save" />
 </form>
<p><label for="order.count"> Address: {{ order.address }}</label></p>
<p><label for="order.count"> Date of delivery: {{ order.date }}</label></p>
<p><label for="order.count"> Status of delivery: {{ order.status }}</label></p>
